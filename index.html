<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <div class="container text-center">
            <h1 id="title">Survey Form</h1>
            <p id="description">Survey form for surveying people</p>
        </div>
    </header>

    <main class="w-25 m-auto">
        <div class="container">
            <form id="survey-form">

                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input id="name" class="form-control" type="text" placeholder="Name:" required>
                </div>

                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input id="email" class="form-control" type="email" placeholder="Email:" required>
                </div>

                <div class="form-group">
                    <label for="number" id="number-label">Number</label>
                    <input type="number" class="form-control" name="number" id="number" min="0" max="18" placeholder="Number:">
                </div>

                <div class="form-group">
                    <select id="dropdown" class="form-control">
                        <option disabled>Select option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>


                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Default radio
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Second default radio
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Default checkbox
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="defaultCheck2" disabled>
                    <label class="form-check-label" for="defaultCheck2">
                        Disabled checkbox
                    </label>
                </div>

                <div class="form-group">
                    <textarea class="form-control" cols="30" rows="10"></textarea>
                </div>

                <button id="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </main>

    <script async src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
